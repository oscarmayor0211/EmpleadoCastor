<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 p-3">
            <form autocomplete="off" [formGroup]="form" (ngSubmit)="createUsuario()">
                <h3>Registrar Empleado</h3>
                <hr />

                <div class="form-group row">
                    <div class="col-10">
                        <input class="form-control" type="hidden" formControlName="idEmpleado" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Nombre</label>
                    <div class="col-10">
                        <input class="form-control" type="text" formControlName="nombre" placeholder="nombre del usuario" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Cedula</label>
                    <div class="col-10">
                        <input class="form-control" type="number" formControlName="cedula" placeholder="cedula del usuario" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Fecha</label>
                    <div class="col-10">
                        <input class="form-control" type="date" formControlName="fecha" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Cargo</label>
                    <div class="col-10">
                        <select class="custom-select" formControlName="cargo" aria-label="Example select with button addon">
              <option value="null" selected disabled>Seleccione un cargo</option>
              <option *ngFor="let cargo of cargos" value="{{ cargo.idCargo }}">
                {{ cargo.nombre }}
              </option>
            </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Seleccionar Foto</label>

                    <div class="col-10">
                        <input type="file" class="form-control" accept="image/png, image/jpeg" formArrayName="fotoBase64" #fileInput (change)="onFileSelected($event)" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">&nbsp;</label>
                    <div class="input-group col-md-10">
                        <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>

                        <button (click)="cancel()" class="btn btn-outline-danger btn-block">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-7">
            <div class="card">
                <h2 class="card-header text-center">Lista de Empleados</h2>
                <p class="card-text">
                    <app-empleado-list [empleados]="empleados" (editEmpleado)="handleEditEmpleado($event)" (deletEmpleado)="handleDeleteEmpleado($event)">
                    </app-empleado-list>
                </p>
            </div>
        </div>
    </div>
</div>
